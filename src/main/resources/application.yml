spring:
  application:
    name: SpringSecurityJWT
  datasource:
    url: jdbc:mysql://localhost:3306/gprs?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format-sql: true
      show-sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.MySQL5Dialect
logging:
  level:
    org.springframework.security: TRACE
